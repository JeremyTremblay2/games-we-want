version: 2
updates:
  - package-ecosystem: "npm"
    directory: "src/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    target-branch: "main"
    labels:
      - "dependencies"
      - "npm"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    target-branch: "main"
    labels:
      - "dependencies"
      - "github-actions"